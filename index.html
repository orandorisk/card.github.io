<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <img src="images/bg-pattern-top.svg" alt="patern" class="paterntop">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="patern" class="patterncard">
      <img src="images/image-victor.jpg" alt="photos" class="profil">
      <h4>Victor Crest <span>26</span></h4>
      <p class="lon">London</p>
      <div class="follow">
        <div class="foll">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="foll">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="foll">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="patern" class="paternbot">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with love by <a href="https://github.com/orandorisk">Orandorisk</a>.
  </div>
</body>
</html>
